{% extends "base.html" %}

{% block bodyblock %}
<div class="container">
    <div class="row">
        <div class="col">
            <br><br>
            <h3 class="display-6 text-center mt-5">Gender Classification</h3>
        <h4 class="display-6 text-center mt-5">Prediction Results</h4>
        <form method="POST" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="image_name" required>
                <input type="submit" value="Upload and Predict" class="btn btn-outline-primary">
            </div>
        </form>

    </div>
    {% if fileupload and report %}
        <div class="col-8">
            <br><br>
            <h3 class="display-8">Predicted Image</h3>
            <img src="{{ url_for('static', filename='predict/prediction_image.jpg') }}" class="img-fluid" width="500" alt="">
            <hr>
            <br>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Detection Face</th>
                        <th>Eigen Image</th>
                        <th>Prediction Gender</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for element in report %}
                    <tr>
                        <td><img src="{{ url_for('static', filename='predict/' ~ element[0]) }}" class="img-fluid" height="100" alt=""></td>
                        <td><img src="{{ url_for('static', filename='predict/' ~ element[1]) }}" class="img-fluid" height="100" alt=""></td>
                        <td>{{ element[2] }}</td>
                        <td>{{ element[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}

</div>

{% endblock %}
